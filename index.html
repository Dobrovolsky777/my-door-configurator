<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Конфигуратор дверей</title>
    <link rel="icon" href="/favicon.ico" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Montserrat font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind config with Montserrat -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'ui-sans-serif', 'system-ui'],
            },
          },
        },
      };
    </script>

    <!-- AOS CSS (анимации при скролле) -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Scroll behavior -->
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>

  <body class="bg-gray-100 text-gray-800 font-sans">
    <!-- Навигационное меню -->
    <header class="bg-white shadow-md py-4">
      <div class="container mx-auto px-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold">Interius.si</h1>
        <nav class="space-x-4">
          <a href="/" class="text-gray-600 hover:text-blue-600 w-full text-left hover:bg-gray-200 px-3 py-2 rounded transform transition duration-200 hover:scale-105">Главная</a>
          <a href="/configurator" class="text-gray-600 hover:text-blue-600 w-full text-left hover:bg-gray-200 px-3 py-2 rounded transform transition duration-200 hover:scale-105">Конфигуратор</a>
          <a href="/category" class="text-gray-600 hover:text-blue-600 w-full text-left hover:bg-gray-200 px-3 py-2 rounded transform transition duration-200 hover:scale-105">Категории</a>
          <a href="#contacts" class="text-gray-600 hover:text-blue-600 w-full text-left hover:bg-gray-200 px-3 py-2 rounded transform transition duration-200 hover:scale-105">Контакты</a>
        </nav>
      </div>
    </header>

    <!-- React-приложение -->
    <div id="root"></div>

    <!-- Основной скрипт React -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true
      });
    </script>
  </body>
</html>
